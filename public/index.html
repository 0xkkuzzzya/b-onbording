<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>React App</title>
</head>

<script>
  let tg = window.Telegram.WebApp;
  tg.expand();
  window.Telegram.WebApp.setBackgroundColor("#ff0000")
  window.Telegram.WebApp.setHeaderColor("#151314")
</script>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <style>
    body {
      margin: 0;
      font-family: "Public Sans", sans-serif;
      background: #151314;
      overflow-x: hidden;
      height: var(--tg-viewport-stable-height);
      -webkit-tap-highlight-color: transparent;
    }
    button, input {
      border: none;
      outline: none;
      font-family: "Public Sans", sans-serif;
    }
  </style>
  <div id="root"></div>
</body>

</html>
