<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, viewport-fit=cover", user-scalable=no, maximum-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>React App</title>
</head>

<script>
  let tg = window.Telegram.WebApp;
  tg.expand();
  tg.disableVerticalSwipes();
  window.Telegram.WebApp.setBackgroundColor("#171717")
  window.Telegram.WebApp.setHeaderColor("#151314")
</script>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <style>
    body {
      margin: 0;
      font-family: "Public Sans", sans-serif;
      background: #151314;
      overflow: hidden;
      height: var(--tg-viewport-stable-height);
      -webkit-tap-highlight-color: transparent;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
    }
    button, input {
      border: none;
      outline: none;
      font-family: "Public Sans", sans-serif;
    }
  </style>
  <div id="root" style="height: 100%;"></div>
</body>

</html>
